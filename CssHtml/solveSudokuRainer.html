  <script>
    function solveByExternalScript() {
      const inputs = Array.from(document.getElementsByTagName("input"));
      const data = inputs.map(input => parseInt(input.value || "0"));
      const chunkedData = _.chunk(data, 9)
      solveSudoku(chunkedData);
      _.flatten(chunkedData).forEach((value, ix) => {
        inputs[ix].value = value;
      });
      return false;
      }
