<!DOCTYPE html>
<html>

<head>
    <script>
        // Function to check Whether both passwords 
        // is same or not. 
        function checkPassword(form) {
            password1 = form.password1.value;
            password2 = form.password2.value;

            // If password not entered 
            if (password1 == '')
                alert("Please enter Password");

            // If confirm password not entered 
            else if (password2 == '')
                alert("Please enter confirm password");

            // If Not same return False.     
            else if (password1 != password2) {
                alert("\nPassword did not match: Please try again...")
                return false;
            }

            if (password1.length < 8) {
                alert("Error: Password must contain at least eight characters!");
                form.password1.focus();
                return false;
            }
            ref = /[0-9]/;
            if (!ref.test(password1)) {
                alert("Error: password must contain at least one number (0-9)!");
                form.password1.focus();
                return false;
            }
            ref = /[a-z]/;
            if (!ref.test(password1)) {
                alert("Error: password must contain at least one lowercase letter (a-z)!");
                form.password1.focus();
                return false;
            }
            ref = /[A-Z]/;
            if (!ref.test(password1)) {
                alert("Error: password must contain at least one uppercase letter (A-Z)!");
                form.password1.focus();
                return false;
            }
            // If same return True. 
            else {
                alert("Password Match: Welcome to RaslanDesigners!")
                return true;
            }
        }
    </script>
    <style>
        .ftxt {
            font-size: 40px;
            color: green;
            font-weight: bold;
            text-align: center;
        }

        .ftitle {
            font-size: 17px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="ftxt">Raslan Designers</div>
    <div class="ftitle">Web Site Developpers</div>
    <form onSubmit="return checkPassword(this)">
        <table border=1 align="center">
            <tr>
                <!-- Enter Username -->
                <td>Username:</td>
                <td><input type=text name=name size=25</td> </tr> <tr>
                    <!-- Enter Password. -->
                <td>Password:</td>
                <td><input type=password name=password1 size=25</td> </tr> <tr>
                    <!-- To Confirm Password. -->
                <td>Confirm Password:</td>
                <td><input type=password name=password2 size=25></td>
            </tr>
            <tr>
                <td colspan=2 align=right>
                    <input type=submit value="Submit"></td>
            </tr>
        </table>
    </form>
</body>

</html>
