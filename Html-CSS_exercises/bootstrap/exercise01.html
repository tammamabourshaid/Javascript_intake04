<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        p {
            text-align: center;
            font-size: 20px;
        }

        @media (max-width: 750px) {
            p {
                font-size: 100px;
            }
            p.small,
            p.midium {
                display: none;
            }
            p.large{
                display: block;
            }
        }

        @media (max-width: 50px) {
            div {
                background: aquamarine;
            }
            p.large,
            p.small {
                display: none;
            }
            p.midium{
                display: block;
            }

            p {
                font-size: 20px;
                font-weight: bold;
                color: brown;
            }
        }
    </style>

</head>
<body>
<div>
    <p class="large">Large Screen</p>
    <p class="midium">midium Screen</p>
    <p class="small">Small Screen</p>

</div>

<h1>Hello again</h1>
<p>Hello</p>
<form action="1.jpg">
    <input type="text" placeholder="My Name"/>
</form>


<div class="card" style="width: 18rem;">
    <img src="2.jpg"  width="50" height="50"class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="3.jpg" class="btn btn-primary">Go somewhere</a>
    </div>
</div>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="1.jpg" width="50" height="500" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="2.jpg" width="50" height="500" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="3.jpg" width="50" height="500" class="d-block w-100" alt="...">
        </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous">

</script>
</body>
</html>
